<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Puzzle Challenge</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #2b2b3b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 26px;
            color: #ffcc00;
        }
        #puzzle {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: #3a3a4a;
            color: #fff;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #e6b800;
        }
        .correct {
            color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            color: #ff4c4c;
            font-weight: bold;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Logic Puzzle Challenge</h1>
        <p>Test your logical reasoning with puzzles!</p>
        <h2 id="puzzle">Loading Puzzle...</h2>
        <input type="text" id="userAnswer" placeholder="Enter your answer" disabled>
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <div class="stats">
            <span>Level: <span id="level">1</span></span>
            <span>Score: <span id="score">0</span></span>
        </div>
    </div>

    <script>
        let level = 1, score = 0;
        let puzzle, correctAnswer;

        function generatePuzzle() {
            const puzzles = [
                { puzzle: "What comes next in the sequence: 2, 4, 8, 16, ?", answer: "32" },
                { puzzle: "If two pencils cost 50 cents, how much do 10 pencils cost?", answer: "2.50" },
                { puzzle: "What is 3 times 3, minus 2?", answer: "7" },
                { puzzle: "What is the next number in the sequence: 1, 3, 9, 27, ?", answer: "81" }
            ];

            puzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
            correctAnswer = puzzle.answer;

            document.getElementById("puzzle").innerText = puzzle.puzzle;
            document.getElementById("userAnswer").value = "";
            document.getElementById("userAnswer").disabled = false;
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value.trim();
            let feedback = document.getElementById("feedback");

            if (userAnswer === correctAnswer) {
                feedback.innerText = "‚úÖ Correct!";
                feedback.className = "correct";
                score += 10;
                level++;
            } else {
                feedback.innerText = '‚ùå Incorrect! Correct: ${correctAnswer}';
                feedback.className = "incorrect";
                score = Math.max(0, score - 5);
                level = Math.max(1, level - 1);
            }

            document.getElementById("score").innerText = score;
            document.getElementById("level").innerText = level;

            setTimeout(generatePuzzle, 1500);
        }

        generatePuzzle();
    </script>

</body>
</html>
